{% extends "layout.html" %}
{% block title %}
    Property
{% endblock %}
{% block content %}
<div>
{% if property_list %}
    <ul>
    {% for property  in property_list %}
        <li><a href="{% url 'property_all' %}{{ property.id }}" >{{property.name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No property available.</p>
{% endif %}   
</div>

{% endblock %}
