{% extends "layout.html" %}
{% block title %}
    Domain
{% endblock %}
{% block content %}
<div>
{% if domain_list %}
    <ul>
    {% for domain  in domain_list %}
        <li><a href="{% url 'domain_all' %}{{ domain.id }}" >{{domain.name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No domain available.</p>
{% endif %}   
</div>

{% endblock %}
