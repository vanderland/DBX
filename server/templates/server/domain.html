{% extends "base.html" %}
{% block title %}
    Domain
{% endblock %}
{% block panel_left %}
{% if domain_list %}
    {% for domain  in domain_list %}
        
    <div class="list-group" id="list-tab" role="tablist">
      <a href="{% url 'domain_all' %}{{ domain.id }}" class="list-group-item list-group-item-action py-0">{{domain.name}}</a>
    </div>
    {% endfor %}
{% else %}
    <p>No domain available.</p>
{% endif %}   

{% endblock panel_left %}
