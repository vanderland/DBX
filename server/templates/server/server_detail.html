{% extends "base.html" %}
{% block title %}
    Server
{% endblock %}
{% block content %}
<div>
{% if server_list %}
    <ul>
        {% for server in server_list %}
            <li>{{ server.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No server available.</p>
{% endif %}   
</div>

{% endblock %}
